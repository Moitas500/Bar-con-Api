<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
        aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
</div>
<div class="w3-container">
    <div class="content">
        <h2 class="text" data-text="Cyberpunk Bar">
            Cyberpunk Bar
        </h2>
    </div>
    <form class="form">
        <input type="text" [(ngModel)]="coctel" [ngModelOptions]="{standalone: true}" (keyup.enter)="buscar()" required>
        <label class="lbl-nombre">
            <span class="text-nombre">
                ¿Qué bebida desea?
            </span>
        </label>
        </form>
    <div class="container">
        <button (click)="buscar()"><span>Pedir bebida</span></button>
    </div>
    <br>
    <div class="container" style="text-align: center">
        <h5 class="text" *ngIf="cocteles != null;"> se han encontrado {{cocteles.length}}
            cocteles</h5>
        <h5 class="text" *ngIf="cocteles == null;"> se han encontrado 0 cocteles</h5>
    </div>
    <div class="container">
        <div class="card" *ngFor="let coctel of cocteles">
            <div class="content">
                <h2>{{coctel.strDrink}}</h2>
            </div>
            <img src="{{coctel.strDrinkThumb}}/preview">
        </div>
    </div>
</div>
